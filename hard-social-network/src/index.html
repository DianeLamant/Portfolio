<body class="pt-0">

    <body class="pt-0">
        <div id="login" class="d-flex align-items-center pb-4">
            <div class="row mx-auto" style="width:100%;max-width:24rem;">
                <div class="col-12 mb-2 text-center">
                    <h1 class="animated infinite jello" style='font-family:BellaFree;box-shadow: inset 0 0 1px rgba(255, 255, 255, .25), 0 0 1px rgba(221, 0, 74, .6);'>Hard
                        Social Network</h1>
                </div>
                <!-- Alerts Modal -->
                <div class="modal modal-nobg centered fade" id="alertsModal" tabindex="-1" role="dialog" aria-label="Alerts"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="alert alert-danger alert-dismissible fade show border-0" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button> Security SW update available
                                </div>
                                <div class="alert alert-warning alert-dismissible fade show border-0" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button> New device recognized
                                </div>
                                <div class="alert alert-warning alert-dismissible fade show border-0" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button> User profile is not complete
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="col-12">
                    <!-- Login form START -->
                    <div class="card px-4 pt-2">
                        <form action="#" method="get" id="add-user">
                            <div class="form-group row">
                                <label for="user-email" class="col-12 col-form-label">Email</label>
                                <div class="col-12">
                                    <input class="form-control custom-focus" type="text" value="hardsocialnetwork@simplon.fr"
                                        name="email" id="email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="user-name" class="col-12 col-form-label">Username</label>
                                <div class="col-12">
                                    <input class="form-control custom-focus" type="text" value="simplon" name="user-name"
                                        id="user-name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="user-age" class="col-12 col-form-label">Age</label>
                                <div class="col-12">
                                    <input class="form-control custom-focus" type="number" value="25" name="age" id="age" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 mt-3 mb-2 text-center">
                                    <button type="submit" class="btn btn-secondary btn-block" id="send alerts-toggler"
                                        data-alerts="3" data-toggle="modal" data-target="#alertsModal">Valider
                                </div>
                                </button>
                            </div>
                        </form>
                    </div>

                    <form action="#" method="get" id="add-post">
                        <!-- 
            ICI sera votre formulaire d'ajout de POST.
            Ce formulaire DOIT être dynamique (il permet d'ajout un post au user sélectionné) 
        -->
                    </form>

    </body>
    <script>
        //modal
        $('#alertsModal .alert').on('close.bs.alert', function () {
            var sum = $('#alerts-toggler').attr('data-alerts');
            sum = sum - 1;
            $('#alerts-toggler').attr('data-alerts', sum);
            if (sum === 0) {
                $('#alertsModal').modal('hide');
                $('#alerts-toggler').attr('data-toggle', 'none');
            }
        });
//fin du modal
    </script>

</html>
